<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="min-h-screen bg-[#F9F5ED] p-4 sm:p-6 overflow-hidden">
    <div class="container mx-auto flex flex-col lg:flex-row min-h-[calc(100vh-2rem)]">
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-8">
            <div class="w-full h-[580px] rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        <div class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-8">
            <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-sm">
                <h1 class="text-2xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
                    Login Your Account
                </h1>
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 justify-center mb-6">
                    <button data-property-1="Login with Google"
                        class="w-full sm:w-64 px-5 py-3 text-sm rounded-md outline outline-1 outline-offset-[-0.50px] outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
                        <img class="w-4 h-4 object-contain" src="/assets/Group 1480.svg" alt="Google logo"
                            onerror="this.style.display='none'">
                        <span class="text-stone-900 font-medium font-['Poppins']">Login with Google</span>
                    </button>
                    <button data-property-1="Login with Apple"
                        class="w-full sm:w-64 px-5 py-3 text-sm rounded-md outline outline-1 outline-offset-[-0.50px] outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
                        <img class="w-4 h-4 object-contain" src="/assets/Group 1482.svg" alt="Apple logo"
                            onerror="this.style.display='none'">
                        <span class="text-stone-900 font-medium font-['Poppins']">Login with Apple</span>
                    </button>
                </div>
                <div class="flex items-center my-6">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <span class="px-4 text-neutral-700 text-sm font-normal font-['Urbanist']">Or Continue With Email</span>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-neutral-700 text-sm font-medium font-['Urbanist'] mb-1">Email</label>
                        <input type="email" placeholder="Enter Email"
                            class="w-full px-4 py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                    </div>
                    <div>
                        <label class="block text-neutral-700 text-sm font-medium font-['Urbanist'] mb-1">Password</label>
                        <input type="password" placeholder="Enter Password"
                            class="w-full px-4 py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe"
                                class="w-4 h-4 text-teal-900 border-gray-300 rounded focus:ring-teal-900 cursor-pointer">
                            <label for="rememberMe"
                                class="ml-2 text-neutral-700 text-sm font-normal font-['Urbanist'] cursor-pointer select-none">
                                Remember Me
                            </label>
                        </div>
                    </div>  
                    <button
                        class="w-full py-3 bg-teal-900 hover:bg-teal-800 text-white font-medium rounded-lg transition-colors duration-200">
                        Login
                    </button>                    
                    <div class="text-center">
                        <a href="#" class="text-neutral-700 text-base font-medium font-['Urbanist'] hover:text-teal-800 transition-colors underline">
                            Forgot Your Password?
                        </a>
                    </div>                    
                    <div class="text-center pt-2">
                        <span class="text-neutral-700 text-base font-medium font-['Urbanist']">
                            Don't Have An Account? 
                        </span>
                        <a href="#" class="text-teal-900 font-medium hover:underline">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
