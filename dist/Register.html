<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="/output.css" rel="stylesheet">
  <title>Register</title>

</head>

<body class="min-h-screen bg-[#F9F5ED] p-4 sm:p-6 overflow-hidden">
  <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center min-h-[calc(100vh-2rem)] mt-[-65px] overflow-hidden">
    
   
    <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-8 h-full">
      <div class="w-full h-[720px] rounded-[10px] overflow-hidden mt-[-24px]">
        <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
      </div>
    </div>
    
   
    <div class="w-full lg:w-1/2 flex items-center justify-center p-4 sm:p-8 lg:mt-[-5px]">
      <div class="w-full max-w-sm sm:max-w-md md:max-w-xl lg:max-w-2xl bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-sm mt-5 iphone-se-mt">
        <h1 class="text-lg sm:text-xl md:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
          Create Your Account
        </h1>

        
        <div class="w-full">
          <div class="w-full max-w-sm sm:max-w-md md:max-w-xl h-12 flex bg-gray-100 rounded-[3px] p-1 mb-3 mx-auto">
            <button type="button"
              class="w-1/2 h-full px-3 sm:px-4 py-2 bg-teal-900 text-white rounded-md flex items-center justify-center gap-2.5 transition-colors hover:bg-teal-800 active:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
              <span class="text-xs sm:text-sm md:text-base font-normal font-['Poppins']">Buyer</span>
            </button>
            <button type="button"
              class="w-1/2 h-full px-3 sm:px-4 py-2 text-neutral-700 bg-transparent rounded-md flex items-center justify-center gap-2.5 transition-colors hover:bg-gray-200 active:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
              <span class="text-xs sm:text-sm md:text-base font-normal font-['Poppins']">Seller</span>
            </button>
          </div>
        </div>

        
        <div class="space-y-3 sm:space-y-4">
          <div>
            <label class="block text-neutral-700 text-xs sm:text-sm font-medium font-['Urbanist'] mb-1">Full Name</label>
            <input type="text" placeholder="Enter Full Name"
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
          </div>    
          <div>
            <label class="block text-neutral-700 text-xs sm:text-sm font-medium font-['Urbanist'] mb-1">Email</label>
            <input type="email" placeholder="Enter Email"
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
          </div>   
          <div>
            <label class="block text-neutral-700 text-xs sm:text-sm font-medium font-['Urbanist'] mb-1">Password</label>
            <input type="password" placeholder="Enter Password"
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
          </div>   
          <div>
            <label class="block text-neutral-700 text-xs sm:text-sm font-medium font-['Urbanist'] mb-1">Confirm Password</label>
            <input type="password" placeholder="Confirm Password"
              class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
          </div>  
          <div class="flex items-center accent-teal-900 focus:outline-none focus:border-gray-300">
            <input type="checkbox" id="terms"
              class="w-4 h-4 text-teal-900 border-gray-300 rounded focus:ring-teal-900 cursor-pointer">
            <label for="terms"
              class="ml-2 text-neutral-700 text-xs sm:text-sm font-normal font-['Urbanist'] cursor-pointer select-none">
              Remember me
            </label>
          </div>

          
          <div class="flex items-center my-4">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-2 sm:px-4 text-neutral-700 text-xs sm:text-sm font-normal font-['Urbanist']">Or Continue With Email</span>
            <div class="flex-1 h-px bg-gray-300"></div>
          </div>

          
          <div class="flex flex-col sm:flex-row gap-3 sm:gap-6 justify-center mb-4">
            <button data-property-1="Sign up with Google"
              class="w-full sm:w-64 md:w-72 px-5 py-2 sm:py-3 text-sm rounded-md outline outline-1 outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
              <img class="w-4 h-4 object-contain" src="/assets/Group 1480.svg" alt="Google logo" onerror="this.style.display='none'">
              <span class="text-stone-900 font-medium font-['Poppins']">Sign up with Google</span>
            </button>
            <button data-property-1="Sign up with Apple"
              class="w-full sm:w-64 md:w-72 px-5 py-2 sm:py-3 text-sm rounded-md outline outline-1 outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
              <img class="w-6 h-6 sm:w-8 sm:h-8 object-contain" src="/assets/fb.png" alt="Apple logo" onerror="this.style.display='none'">
              <span class="text-stone-900 font-medium font-['Poppins']">Sign up with Facebook</span>
            </button>
          </div>  

          
          <button class="w-full py-2 sm:py-3 bg-teal-900 hover:bg-teal-800 text-white font-medium rounded-lg transition-colors duration-200 mt-1">
            Create Account
          </button>  

          <div class="text-center pt-2">
            <span class="text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist']">
              Already have an account? 
            </span>
            <a href="Login.html" class="text-teal-900 font-medium hover:underline">
              Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
