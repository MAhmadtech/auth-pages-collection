<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Register</title>
</head>

<body class="w-full h-[956px] relative bg-[#F9F5ED] rounded-[10px] overflow-hidden">

    <div class="flex ">
        <div class="w-[50%] relative pl-24">
            <div class="h-[694px] w-full rounded-[10px] overflow-hidden mt-12">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        <div class="flex ">
            <div class="w-[50%]"></div>
            <div class="w-45% pl-12 mt-12">
                <div class="bg-white rounded-[10px]">
                    <h1
                        class="w-[580px] pl-[13.5rem]  text-neutral-700 text-2xl font-bold font-['Urbanist'] leading-relaxed p-6">
                        Login Your Account</h1>
                    <div>
                        <div class="flex gap-8 p-12 mt-[-50px]">
                            <button data-property-1="Login with Google"
                                class=" w-64 px-5 py-1.5 text-sm rounded-md outline outline-1 outline-offset-[-0.50px] outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
                                <img class="w-4 h-4 object-contain" src="/assets/Group 1480.svg" alt="Google logo"
                                    onerror="this.style.display='none'">
                                <span class="text-stone-900 font-medium font-['Poppins']">Login with Google</span>
                            </button>
                            <button data-property-1="Login with Apple"
                                class=" w-64 px-5 py-1.5 text-sm rounded-md outline outline-1 outline-offset-[-0.50px] outline-stone-300 inline-flex items-center justify-center gap-2.5 hover:bg-gray-50 transition-colors cursor-pointer">
                                <img class="w-4 h-4 object-contain" src="/assets/Group 1482.svg" alt="Apple logo"
                                    onerror="this.style.display='none'">
                                <span class="text-stone-900 font-medium font-['Poppins']">Login with Apple</span>
                            </button>
                        </div>
                        <div class="flex items-center p-4 mt-[-50px]">
                            <div>
                                <img class="p-4 outline-zinc-600" src="/assets/Line 116.svg" alt="">
                            </div>
                            <div>
                                <div class="justify-start text-neutral-700 text-sm font-normal font-['Urbanist']">Or
                                    Continue With Email</div>
                            </div>
                            <div>
                                <img class="p-4 outline-zinc-600" src="/assets/Line 117.svg" alt="">
                            </div>
                        </div>
                        <div>
                            <div
                                class="self-stretch justify-start p-4 ml-4 mt-[-20px] text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                                Full Name</div>
                        </div>
                        <div class="w-full px-8 ">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                                </div>
                                <input type="text" placeholder="Enter Full Name"
                                    class=" w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                            </div>
                        </div>
                        <div>
                            <div
                                class="self-stretch justify-start p-4 ml-4 mt-[-4px] text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                                Email</div>
                        </div>
                        <div class="w-full px-8 ">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                                </div>
                                <input type="email" placeholder="Enter Email"
                                    class=" w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                            </div>
                        </div>
                        <div>
                            <div
                                class="self-stretch justify-start p-4 ml-4 text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                                Password
                            </div>
                        </div>
                        <div class="w-full px-8 ">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                                </div>
                                <input type="password" placeholder="Enter Password"
                                    class=" w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300 ">
                                
                            </div>
                            <div>
                                <div
                                    class="self-stretch mt-3 justify-start text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                                    Confirm Password</div>
                            </div>
                            <div class="w-full px-8 ">
                                <div class="relative ml-[-32px] mr-[-32px] mt-4">
                                    <div
                                        class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                                    </div>
                                    <input type="password" placeholder="Confirm Password"
                                        class="w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                                    
                                </div>
                                <div class="mt-2 ml-[-32px]">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="rememberMe"
                                            class="w-4 h-4 text-teal-900 border-gray-300 rounded focus:ring-teal-900 cursor-pointer">
                                        <label for="rememberMe"
                                            class="ml-2 text-neutral-700 text-sm font-normal font-['Urbanist'] cursor-pointer select-none">Remember
                                            Me</label>
                                    </div>
                                    <button
                                        class="w-full h-12 pl-12 pr-12 py-3 mt-6 bg-teal-900 hover:bg-teal-800 active:bg-teal-900 rounded-lg shadow-sm transition-colors duration-200 ease-in-out transform active:scale-[0.98]">
                                        <span
                                            class="text-white text-base font-medium font-['Poppins'] leading-tight">Login</span>
                                    </button>
                                </div>
                                <button
                                    class="w-full text-center mt-2 text-neutral-700 text-base font-medium font-['Urbanist'] hover:text-teal-800 transition-colors underline">
                                    Forgot Your Password?
                                    <span
                                        class="block w-0 group-hover:w-full h-0.5 bg-teal-800 transition-all duration-300"></span>
                                </button>
                                <div class="text-center p-4">
                                    <span class="text-neutral-700 text-base font-medium font-['Urbanist']">Don't Have An
                                        Account? </span>
                                    <button
                                        class="text-teal-900 text-base font-medium font-['Urbanist'] hover:underline focus:outline-none">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                        </div>





                    </div>

                </div>

            </div>
        </div>
    </div>


</body>

</html>
