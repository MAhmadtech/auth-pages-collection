<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Forget Password</title>
</head>
<body class="min-h-screen bg-[#F9F5ED] p-3 sm:p-6">
    <div class="min-h-[calc(100vh-3rem)] flex flex-col lg:flex-row">
        <!-- Image - Hidden on mobile, visible on lg screens and above -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-8 xl:px-16 xl:py-12">
            <div class="w-full max-w-2xl xl:max-w-3xl h-64 sm:h-80 md:h-96 xl:h-[570px] rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        <!-- Form - Full width on mobile, half width on lg screens -->
        <div class="flex-1 flex items-center justify-center p-4 sm:p-8 lg:px-8 xl:px-16">
            <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-sm">
                <h1 class="text-xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-3 sm:mb-6">
                    Forget Your Password
                </h1>
                <div class="flex justify-center mb-3 sm:mb-6">
                    <div class="w-20 h-20 sm:w-32 sm:h-32 flex items-center justify-center bg-stone-50 rounded-full p-3 sm:p-4">
                        <img src="/assets/Layer_1.svg" alt="Password Icon" class="w-3/4 h-auto">
                    </div>
                </div>
                <p class="text-center text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist'] mb-4 sm:mb-8 px-2">
                    Please Enter Your Email Address To Receive A Verification Code.
                </p>
                <div class="mb-6">
                    <label class="block text-neutral-700 text-sm font-medium font-['Urbanist'] mb-2">
                        Email
                    </label>
                    <input type="email" placeholder="Enter Email"
                        class="w-full px-4 sm:px-6 py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                </div>
                <div class="flex justify-between mb-6">
                    <div class="w-1/3 h-[5px] bg-teal-900 rounded-[10px] mr-1"></div>
                    <div class="w-1/3 h-[5px] bg-indigo-50 rounded-[10px] mx-1"></div>
                    <div class="w-1/3 h-[5px] bg-indigo-50 rounded-[10px] ml-1"></div>
                </div>
                <button
                    class="w-full py-3 bg-teal-900 hover:bg-teal-800 active:bg-teal-900 text-white text-base font-medium font-['Poppins'] rounded-lg shadow-sm transition-colors duration-200 ease-in-out transform active:scale-[0.98] mb-6">
                    Send
                </button>
                <div class="text-center">
                    <span class="text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist']">
                        Don't Have An Account?
                    </span>
                    <a href="#"
                        class="text-teal-900 text-sm sm:text-base font-medium font-['Urbanist'] underline hover:text-teal-800">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
