<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Verify Password</title>
</head>
<body class="min-h-screen bg-[#F9F5ED] p-4 sm:p-6 overflow-hidden">
    <div class="container mx-auto flex flex-col lg:flex-row min-h-[calc(100vh-2rem)]">
        
        <div class="hidden lg:flex mt-12 lg:w-1/2 items-center justify-center p-8">
            <div class="w-full h-[528px] rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        <div class="w-full lg:w-1/2 flex mt-12 items-center justify-center p-4 sm:p-8">
            <div class="w-full max-w-2xl bg-white p-6 sm:p-6 rounded-xl shadow-sm">
                <h1 class="text-2xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
                    Forget Your Password
                </h1>
                <div class="flex justify-center mb-6">
                    <div class="w-50 h-32 flex flex-col items-center sm:w-full mb-[-16px]">
                        <div class="w-full h-20 bg-stone-50 rounded-[67px] border-[5px] border-teal-900 flex items-center justify-center">
                            <div class="flex items-center gap-2 sm:gap-12">
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                                <div class="w-6 h-6 sm:w-9 sm:h-9">
                                    <img src="/assets/Star.svg" alt="" class="w-full h-full">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist'] mt-[-32px] mb-4">
                    Please enter the verification code sent to your email.
                </p>
                <div class="flex justify-center gap-1 sm:gap-12 mb-8">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 1) this.nextElementSibling?.focus()">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 1) this.nextElementSibling?.focus(); else if(this.value.length === 0) this.previousElementSibling?.focus()">
                    
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 1) this.nextElementSibling?.focus(); else if(this.value.length === 0) this.previousElementSibling?.focus()">
                    
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 1) this.nextElementSibling?.focus(); else if(this.value.length === 0) this.previousElementSibling?.focus()">
                
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 1) this.nextElementSibling?.focus(); else if(this.value.length === 0) this.previousElementSibling?.focus()">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                        class="w-12 h-14 sm:w-16 sm:h-20 bg-white rounded-lg border-2 border-gray-200 text-center text-2xl font-bold focus:outline-none focus:border-gray-300"
                        oninput="this.value=this.value.replace(/[^0-9]/g,''); if(this.value.length === 0) this.previousElementSibling?.focus()">
                </div>
                <div class="flex justify-center gap-2 mb-8">
                    <div class="w-80 h-1.5 bg-teal-900 rounded-full"></div>
                    <div class="w-80 h-1.5 bg-teal-900 rounded-full"></div>
                    <div class="w-80 h-1.5 bg-indigo-50 rounded-full"></div>
                </div>
                <button class="w-full py-3 bg-teal-900 hover:bg-teal-800 text-white font-medium rounded-lg mb-22">
                    Verify
                </button>
            </div>
        </div>
    </div>
</body>
</html>
