<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Verify Password</title>
</head>

<body class="min-h-screen bg-[#F9F5ED] p-4 sm:p-6">
    <div class="container mx-auto flex flex-col lg:flex-row min-h-[calc(100vh-2rem)] sm:min-h-[calc(100vh-3rem)]">
        <!-- Image - Hidden on mobile, visible on lg screens -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-4 xl:p-8 mt-8 lg:mt-0">
            <div class="w-full max-w-2xl h-[400px] xl:h-[590px] mt-2 rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>

        <!-- Form - Full width on mobile, half width on lg screens -->
        <div class="w-full lg:mt-0 lg:w-1/2 flex items-center justify-center p-4 sm:p-8">
            <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-sm">
                <h1 class="text-2xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
                    Forget Your Password
                </h1>
                
                <div class="flex justify-center mb-6 pl-1">
                    <div class="w-100 h-16 sm:w-100 mt-4 sm:h-20 bg-stone-50 rounded-full border-[5px] border-teal-900 flex items-center justify-center">
                        <div class="flex items-center justify-center gap-2 sm:gap-6 px-4">
                            <div class="w-9 h-9  rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                            <div class="w-9 h-9 rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                            <div class="w-9 h-9 rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                            <div class="w-9 h-9 rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                            <div class="w-9 h-9 rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                            <div class="w-9 h-9 rounded-[3px]">
                                <img src="/assets/Star.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class=" mt-[1.5rem] ml-8 text-center justify-start text-neutral-700 text-sm font-medium font-['Urbanist']">Please Enter Your Email Address To Receive A Verification Code.</div>
                
                <div class="flex ml-[-18px] mt-6 w-16rem  sm:gap-7">
                    <div class="w-20.5 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">0</div>
                        </div>
                    </div>
                    <div class="w-20.5 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">2</div>
                        </div>
                    </div>
                    <div class="w-20.5 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">5</div>
                        </div>
                    </div>
                    <div class="w-21 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">7</div>
                        </div>
                    </div>
                    <div class="w-21 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">5</div>
                        </div>
                    </div>
                    <div class="w-21 h-11 px-3.5 py-3 bg-stone-50 rounded-lg outline outline-1 outline-offset-[-1px] outline-neutral-200 inline-flex justify-center items-center gap-1.5">
                        <div class="flex-1 p-1.5 flex justify-center items-center gap-3">
                            <div class="justify-start text-teal-900 text-xl font-bold font-['Urbanist'] leading-normal">5</div>
                        </div>
                    </div>

                    
                </div>
                <div class="flex mt-6 space-x-2">
                
                    <div class=" ml-[-15px] w-80 h-[5px] bg-teal-900 rounded-[10px]"></div>
                    <div class="w-80 h-[5px] bg-teal-900 rounded-[10px]"></div>
                    <div class="w-80 h-[5px] bg-indigo-50 rounded-[10px]"></div>
                </div>
                <button
                    class="w-[calc(100%-3rem)] sm:w-[calc(100%-3rem)] md:w-[calc(100%-3rem)] lg:w-[calc(100%-3rem)] xl:w-[calc(100%-3rem)] h-12 px-4 py-3 bg-teal-900 hover:bg-teal-800 active:bg-teal-900 text-white text-base font-medium font-['Poppins'] rounded-lg shadow-sm transition-all duration-200 ease-in-out transform active:scale-[0.98] focus:outline-none focus:ring-2 mt-6 -ml-6">
                    Verify
                </button>
                <div class="p-19">
                    
                    <div class="mb-3"></div>
                </div>

                

            </div>
        </div>
    </div>
</body>            

</html>
