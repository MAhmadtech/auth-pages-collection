<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Confirm Password</title>
</head>

<body class="w-auto h-[780px] relative bg-[#F9F5ED] rounded-[10px] overflow-hidden">

    <div class="flex">
        <div class="w-[50%] relative pl-24">
            <div class="h-[528px] w-full rounded-xl overflow-hidden mt-32">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        <div class="flex ">
            <div class="w-40% pl-8 mt-26 p-6">
                <div class="bg-white rounded-[10px]">
                    <h1
                        class="w-[580px] pl-[11.5rem] text-neutral-700 text-2xl font-bold font-['Urbanist'] leading-relaxed p-6">
                        Forget Your Password
                    </h1>
                    <div class="pl-[13.5rem] ml-4">
                        <div class="w-32 h-32 flex flex-col items-center rounded-full">
                            <div class="w-100 h-16 opacity-80 bg-stone-50 rounded-[67px] border-[5px] border-teal-900">
                                <div class="opacity-80 inline-flex pl-8 mt-3 items-center gap-5">
                                    <div class="w-9 h-9  rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                    <div class="w-9 h-9 rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                    <div class="w-9 h-9 rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                    <div class="w-9 h-9 rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                    <div class="w-9 h-9 rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                    <div class="w-9 h-9 rounded-[3px]">
                                        <img src="/assets/Star.svg" alt="">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <div
                            class="mt-[-2.5rem] ml-8 text-center justify-start text-neutral-700 text-sm font-medium font-['Urbanist']">
                            Please Enter Your Email Address To Receive A Verification Code.</div>
                    </div>
                    <div>
                        <div
                            class="self-stretch justify-start p-4 ml-4 text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                            New Password
                        </div>
                    </div>
                    <div class="w-full px-8 ">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                            </div>
                            <input type="password" placeholder=""
                                class=" w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300 ">
                            
                        </div>
                        <div>
                            <div
                                class="self-stretch mt-3 justify-start text-neutral-700 text-sm font-medium font-['Urbanist'] leading-none">
                                Confirm Password</div>
                        </div>
                        <div class="w-full px-8 ">
                            <div class="relative ml-[-32px] mr-[-32px] mt-4">
                                <div
                                    class="absolute inset-y-0 left-0 flex mt-4 items-center pl-3 pointer-events-none">

                                </div>
                                <input type="password" placeholder=""
                                    class="w-full pl-4 pr-2 py-2 mt-4text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                                
                            </div>
                        </div>



                </div>
                <div class="flex mt-2 space-x-2 ">

                    <div class=" ml-8 w-42 h-[5px] bg-teal-900 rounded-[10px]"></div>
                    <div class="w-42 h-[5px] bg-teal-900 rounded-[10px]"></div>
                    <div class="w-42 h-[5px] bg-indigo-50 rounded-[10px]"></div>
                </div>
                <button
                    class="w-[32.5rem] h-12 px-12 py-4 ml-8 mt-2 bg-teal-900 hover:bg-teal-800 active:bg-teal-900 rounded-lg shadow-sm transition-colors duration-200 ease-in-out transform active:scale-[0.98]">
                    <span class="text-white text-base font-medium font-['Poppins'] leading-tight">Verify</span>
                </button>
                <div class="p-10">

                    <div class="mb-3"></div>
                </div>



            </div>


        </div>
    </div>
    </div>
</body>
