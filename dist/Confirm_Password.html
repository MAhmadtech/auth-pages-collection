<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="/output.css" rel="stylesheet">
    <title>Confirm Password</title>
</head>

<body class="min-h-screen bg-[#F9F5ED] p-4 sm:p-6">
    <div class="container mx-auto flex flex-col lg:flex-row min-h-[calc(100vh-2rem)] sm:min-h-[calc(100vh-3rem)]">
        <!-- Image - Hidden on mobile, visible on lg screens and above -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-4 xl:p-8 mt-8 lg:mt-0">
            <div class="w-full max-w-2xl h-[400px] xl:h-[590px] mt-14 rounded-xl overflow-hidden">
                <img class="w-full h-full object-cover object-center" src="/assets/Laptop.png" alt="Laptop">
            </div>
        </div>
        
        <!-- Form - Full width on mobile, half width on lg screens -->
        <div class="w-full mt-32 lg:w-1/2 flex items-center justify-center  p-4 md:mt-14 md:p-8">
            <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-xl shadow-sm">
                <h1 class="text-2xl sm:text-3xl font-bold text-center text-neutral-700 font-['Urbanist'] mb-6">
                    Create New Password
                </h1>
                
                <div class="flex justify-center mb-6">
                    <div class="w-50 h-16 sm:w-100 sm:h-20 flex items-center justify-center bg-stone-50 rounded-full border-[5px] border-teal-900">
                        <div class="flex items-center justify-center gap-3 sm:gap-4 px-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                            <img src="/assets/Star.svg" alt="Star" class="w-22 h-5 sm:w-22 sm:h-8">
                        </div>
                    </div>
                </div>
                
                <p class="text-center text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist'] mb-6">
                    Please create a new password for your account.
                </p>
                
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="block text-neutral-700 text-sm font-medium font-['Urbanist'] mb-2">
                            New Password
                        </label>
                        <input type="password" placeholder="Enter new password"
                            class="w-full px-4 py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                    </div>
                    
                    <div>
                        <label class="block text-neutral-700 text-sm font-medium font-['Urbanist'] mb-2">
                            Confirm Password
                        </label>
                        <input type="password" placeholder="Confirm your password"
                            class="w-full px-4 py-3 text-sm text-gray-700 bg-[#F9F9F9] border border-gray-300 rounded-lg focus:outline-none focus:border-gray-300">
                    </div>
                </div>
                
                <div class="flex justify-between mb-6">
                    <div class="w-1/3 h-[5px] bg-teal-900 rounded-[10px] mr-1"></div>
                    <div class="w-1/3 h-[5px] bg-teal-900 rounded-[10px] mx-1"></div>
                    <div class="w-1/3 h-[5px] bg-indigo-50 rounded-[10px] ml-1"></div>
                </div>
                
                <button class="w-full py-3 bg-teal-900 hover:bg-teal-800 active:bg-teal-900 text-white text-base font-medium font-['Poppins'] rounded-lg shadow-sm transition-colors duration-200 ease-in-out transform active:scale-[0.98] mb-6">
                    Confirm
                </button>
                
                <div class="text-center">
                    <span class="text-neutral-700 text-sm sm:text-base font-medium font-['Urbanist']">
                        Remember your password?
                    </span>
                    <a href="#" class="text-teal-900 text-sm sm:text-base font-medium font-['Urbanist'] underline hover:text-teal-800 ml-1">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
